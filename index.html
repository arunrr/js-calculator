<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <form>
          <div class="calculator-display">
            <input type="text" name="display" value="33" />
          </div>

          <div class="row">
            <input type="button" value="AC" class="operator" />
            <input type="button" value="C" class="operator" />
            <input type="button" value="%" class="operator" />
            <input type="button" value="/" class="operator" />
          </div>
          <div class="row">
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="X" class="operator" />
          </div>
          <div class="row">
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" class="operator" />
          </div>
          <div class="row">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" class="operator" />
          </div>
          <div class="row">
            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" class="equal operator" />
          </div>
        </form>
      </main>
    </div>
    <footer>
      Developed by <a href="https://github.com/arunrr">Arun.R.R.</a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
